name: Python Syntax Check

on:
  push:
    branches:
      - main
      - Tesh
  pull_request:
    branches:
      - main
      - Tesh

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Compile all Python files
        run: |
          python -m compileall  .
      
